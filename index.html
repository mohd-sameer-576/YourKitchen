<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourKitchen App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>YourKitchen</h1>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container hero-inner">
            <div class="hero-text">
                <h2>Discover Delicious Meals</h2>
                <p>Search thousands of recipes and filter by category to find your next favorite dish.</p>
            </div>
        </div>
    </section>

    <main class="main">
        <div class="container">
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for recipes...">
                </div>
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>

            <div class="category-bar" id="categoryBar">
                <!-- Category chips will render here -->
            </div>

            <div class="recContainer">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-inner">
            <p>Made with <i class="fas fa-heart"></i> for food lovers â€¢ YourKitchen</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
